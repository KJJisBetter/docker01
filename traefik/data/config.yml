http:
 #region routers 
  routers:
    proxmox:
      entryPoints:
        - "https"
      rule: "Host(`proxmox.local.animoserver.live`)"
      middlewares:
        - default-headers
        - https-redirectscheme
        - default-whitelist
      tls: {}
      service: proxmox
    pihole:
      entryPoints:
        - "https"
      rule: "Host(`pihole.local.animoserver.live`)"
      middlewares:
        - default-headers
        - https-redirectscheme
        - default-whitelist
      tls: {}
      service: pihole
    amp:
      entryPoints:
        - "https"
      rule: "Host(`amp.animoserver.live`)"
      middlewares:
        - default-headers
      tls: {}
      service: amp
    portainer-ms:
      entryPoints:
        - "https"
      rule: "Host(`portainer-ms.animoserver.live`)"
      middlewares:
        - default-headers
      tls: {}
      service: portainer-ms 
    minio:
      entryPoints:
        - "https"
      rule: "Host(`minio.local.animoserver.live`)"    
      middlewares:
        - secured
      tls: {}
      service: minio
    overseerr:
      entryPoints:
        - "https"
      rule: "Host(`overseerr.animoserver.live`)"    
      middlewares:
        - default-headers
      tls: {}
      service: overseerr  

#endregion
#region services
  services:
    proxmox:
      loadBalancer:
        servers:
          - url: "https://192.168.1.200:8006"
        passHostHeader: true
    pihole:
      loadbalancer:
        servers:
          - url: "http://192.168.1.201:81" 
        passHostHeader: true
    amp:
      loadBalancer:
        servers:
          - url: "http://192.168.1.131:8080" # Replace with your actual internal IP and port
        passHostHeader: true
    portainer-ms:
      loadBalancer:
        servers:
          - url: "https://192.168.1.168:9443" # Replace with your actual internal IP and port
        passHostHeader: true  
    minio:
      loadBalancer:
        servers:
          - url: "http://192.168.1.109:9001" # Replace with your actual internal IP and port
        passHostHeader: true
    overseerr:
      loadBalancer:
        servers:
          - url: "http://192.168.1.168:5055" # Replace with your actual internal IP and port
        passHostHeader: true
#endregion
  middlewares:
    https-redirectscheme:
      redirectScheme:
        scheme: https
        permanent: true
    default-headers:
      headers:
        frameDeny: true
        browserXssFilter: true
        contentTypeNosniff: true
        forceSTSHeader: true
        stsIncludeSubdomains: true
        stsPreload: true
        stsSeconds: 15552000
        customFrameOptionsValue: SAMEORIGIN
        customRequestHeaders:
          X-Forwarded-Proto: https

    default-whitelist:
      ipAllowList:
        sourceRange:
        - "192.168.1.0/24"
        - "172.23.0.0/12"

    secured:
      chain:
        middlewares:
        - default-whitelist
        - default-headers