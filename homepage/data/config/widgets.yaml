- glances:
    url: http://192.168.1.200:61208/
    cpu: false # optional, enabled by default, disable by setting to false
    mem: false # optional, enabled by default, disable by setting to false
    cputemp: true # disabled by default
    uptime: true # disabled by default
    expanded: false # show the expanded view
    label: Proxmox Susano # optional

- glances:
    url: http://192.168.1.195:61208/
    cpu: false # optional, enabled by default, disable by setting to false
    mem: false # optional, enabled by default, disable by setting to false
    cputemp: true # disabled by default
    uptime: true # disabled by default
    expanded: false # show the expanded view
    label: Proxmox Beerus # optional

- datetime:
    format:
       dateStyle: short
       timeStyle: long
       hour12: true

- weatherapi:
    label: Orlando # optional
    latitude: 28.538336
    longitude: -81.379234
    units: imperial # or imperial
    apiKey: c40c5feacdd14105895172039240605
    cache: 5 # Time in minutes to cache API responses, to stay within limits
    format: # optional, Intl.NumberFormat options
      maximumFractionDigits: 1

  
